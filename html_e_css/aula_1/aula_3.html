<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aula 3</title>
    <!-- css pode ir na tag style -->
    <style>
        h1 {
            background: red;
        }

        p {
            background: blue;
        }

        #heading-two {
            background: purple;

        }

        .fundo-vermelho {
            background-color: red;
        }

        .bold {
            color: greenyellow;
        }
    </style>
</head>

<body>
    <h3>Atributos de id e class</h3>
    <h1 id="heading-one" class="fundo-vermelho">Vai vir aqui
    </h1>
    <h1 id="heading-two" class="fundo-vermelho borda esquerda">id's sao unicos, classes podem se repetir é possível ter
        mais de uma classe
    </h1>
    <p>
        Um texto <b class="bold">qualquer</b>
    </p>
    <p class="fundo-vermelho"> Uma classe com fundo vermelho</p>
</body>

</html>
